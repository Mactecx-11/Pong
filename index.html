<!doctype html>
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pong</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#071225;color:#fff;font-family:sans-serif}
canvas{background:linear-gradient(#012,#021414);border-radius:8px}
</style>
</head>
<body>
<canvas id="c" width="800" height="500"></canvas>
<script>
const c=document.getElementById('c'), ctx=c.getContext('2d');
const paddle={w:12,h:80}, left={x:20,y:210}, right={x:c.width-32,y:210};
let ball={x:c.width/2,y:c.height/2,dx:4,dy:3,r:8};
let up=false, down=false, scoreL=0, scoreR=0;
document.addEventListener('keydown', e=>{ if(e.key==='ArrowUp') up=true; if(e.key==='ArrowDown') down=true; });
document.addEventListener('keyup', e=>{ if(e.key==='ArrowUp') up=false; if(e.key==='ArrowDown') down=false; });
function loop(){
  ctx.clearRect(0,0,c.width,c.height);
  // paddles
  if(up) right.y -=6; if(down) right.y +=6;
  // simple AI for left
  left.y += (ball.y - (left.y + paddle.h/2))*0.06;
  left.y = Math.max(0, Math.min(c.height-paddle.h, left.y));
  right.y = Math.max(0, Math.min(c.height-paddle.h, right.y));
  ctx.fillStyle='#60a5fa'; ctx.fillRect(left.x,left.y,paddle.w,paddle.h); ctx.fillRect(right.x,right.y,paddle.w,paddle.h);
  // ball
  ball.x += ball.dx; ball.y += ball.dy;
  if(ball.y<ball.r||ball.y>c.height-ball.r) ball.dy *= -1;
  // collisions
  if(ball.x - ball.r < left.x + paddle.w && ball.y > left.y && ball.y < left.y + paddle.h){ ball.dx = Math.abs(ball.dx); }
  if(ball.x + ball.r > right.x && ball.y > right.y && ball.y < right.y + paddle.h){ ball.dx = -Math.abs(ball.dx); }
  // score
  if(ball.x < 0){ scoreR++; reset(); }
  if(ball.x > c.width){ scoreL++; reset(); }
  ctx.beginPath(); ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2); ctx.fillStyle='#f97316'; ctx.fill();
  ctx.fillStyle='#fff'; ctx.fillText(scoreL+' â€” '+scoreR, c.width/2-20, 30);
  requestAnimationFrame(loop);
}
function reset(){ ball.x=c.width/2; ball.y=c.height/2; ball.dx = (Math.random()>0.5?1:-1)*4; ball.dy = (Math.random()>0.5?1:-1)*3;}
loop();
</script>
</body>
</html>
