<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battle Pong with Bombs</title>
<style>
    body { background: black; margin: 0; overflow: hidden; color: white; font-family: Arial, sans-serif; }
    canvas { display: block; margin: auto; background: #111; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 800;
canvas.height = 500;

let paddleHeight = 80;
let paddleWidth = 10;
let playerY = canvas.height / 2 - paddleHeight / 2;
let aiY = canvas.height / 2 - paddleHeight / 2;
let ballSize = 10;
let ballX = canvas.width / 2;
let ballY = canvas.height / 2;
let ballSpeedX = 5;
let ballSpeedY = 2;
let playerScore = 0;
let aiScore = 0;
let playerHealth = 3;
let aiHealth = 3;

let isBomb = false;
let bombTimer = 0;
let particles = [];

function resetBall(fromLeft = true) {
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballSpeedX = fromLeft ? 5 : -5;
    ballSpeedY = (Math.random() - 0.5) * 6;
    isBomb = false;
}

function spawnBombRandomly() {
    if (!isBomb && Math.random() < 0.003) { // random chance
        isBomb = true;
    }
}

function createExplosion(x, y, color) {
    for (let i = 0; i < 20; i++) {
        particles.push({
            x: x,
            y: y,
            radius: Math.random() * 4 + 2,
            color: color,
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            alpha: 1
        });
    }
}

function drawParticles() {
    particles.forEach((p, index) => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
        
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.03;
        if (p.alpha <= 0) particles.splice(index, 1);
    });
}

function drawPaddle(x, y, health) {
    ctx.fillStyle = health === 3 ? "lime" : health === 2 ? "yellow" : "red";
    ctx.fillRect(x, y, paddleWidth, paddleHeight);
}

function drawBall() {
    ctx.fillStyle = isBomb ? "red" : "white";
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
    ctx.fill();
}

function update() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    spawnBombRandomly();

    // Bounce from top/bottom
    if (ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
        ballSpeedY = -ballSpeedY;
    }

    // Player paddle collision
    if (ballX - ballSize < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        if (isBomb) {
            playerHealth--;
            createExplosion(ballX, ballY, "orange");
            if (playerHealth <= 0) {
                aiScore++;
                playerHealth = 3;
            }
            resetBall(false);
        }
    }

    // AI paddle collision
    if (ballX + ballSize > canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        if (isBomb) {
            aiHealth--;
            createExplosion(ballX, ballY, "orange");
            if (aiHealth <= 0) {
                playerScore++;
                aiHealth = 3;
            }
            resetBall(true);
        }
    }

    // Missed ball
    if (ballX + ballSize < 0) {
        aiScore++;
        resetBall(false);
    } else if (ballX - ballSize > canvas.width) {
        playerScore++;
        resetBall(true);
    }

    // AI movement
    aiY += (ballY - (aiY + paddleHeight / 2)) * 0.05;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Scores
    ctx.font = "20px Arial";
    ctx.fillText(`Player: ${playerScore} (HP: ${playerHealth})`, 20, 30);
    ctx.fillText(`AI: ${aiScore} (HP: ${aiHealth})`, canvas.width - 180, 30);

    drawPaddle(0, playerY, playerHealth);
    drawPaddle(canvas.width - paddleWidth, aiY, aiHealth);
    drawBall();
    drawParticles();
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

document.addEventListener("mousemove", e => {
    playerY = e.clientY - paddleHeight / 2;
});

gameLoop();
</script>
</body>
</html>
